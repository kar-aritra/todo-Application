<!-- deleting element type 2  -->

<html>
    <head>
        <style>
            button{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <h2>Todo 1</h2>
        <h2>Todo 2</h2>
        <h2>Todo 3</h2>
        <button onclick="deleteRandomTodo()">
            Deleting Todo!
        </button>
    </body>
    <script>
        function deleteRandomTodo(){
            const element=document.querySelector("h2");
            const parentElement=element.parentNode;
            parentElement.removeChild(element);
        }
    </script>
</html>
